<ion-header class="ion-no-border">
    <ion-toolbar class="flex justify-center">
        <ion-title>Задачи</ion-title>
    </ion-toolbar>
</ion-header>

<div class="ion-padding">
    <div class="grid">
        <fj-author-task-list-item *ngFor="let task of work$ | async"
                           [task]="task"
                           (click)="onTaskClick(task)"
        >
        </fj-author-task-list-item>

        <fj-author-task-list-item *ngFor="let task of offers$ | async"
                                  [task]="task"
                                  (click)="onTaskClick(task)"
        >
        </fj-author-task-list-item>

        <fj-author-task-list-item *ngFor="let task of matches$ | async"
                                  [task]="task"
                                  (click)="onTaskClick(task)"
        >
        </fj-author-task-list-item>

        <fj-author-task-list-item *ngFor="let task of wait$ | async"
                           [task]="task"
                           (click)="onTaskClick(task)"
        >
        </fj-author-task-list-item>

        <fj-author-task-list-item *ngFor="let task of finished$ | async"
                           [task]="task"
                           (click)="onTaskClick(task)"
        >
        </fj-author-task-list-item>

    </div>
</div>
