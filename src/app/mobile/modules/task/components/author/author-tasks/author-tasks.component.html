<ion-header class="ion-no-border">
    <ion-toolbar class="flex justify-center">
        <ion-title>Задачи</ion-title>
    </ion-toolbar>
</ion-header>

<div class="ion-padding">
    <fj-task-list [tasks]="tasks">
        <ng-template let-task>
            <fj-author-task-list-item [task]="task"
                                      (click)="onTaskClick(task)"
            >
            </fj-author-task-list-item>
        </ng-template>
    </fj-task-list>
</div>
