<fj-show-profile [profile]="executor">
    <ng-container ngProjectAs="actions">
        <div class="grid">
            <div class="flex justify-around">
                <fj-circle-button icon="chatbubble-ellipses-outline"
                                  (click)="openChat()"
                >Перейти в чат</fj-circle-button>

                <fj-circle-button icon="document-text-outline"
                                  [disabled]="offerButtonDisabled"
                                  (click)="offerTask()"
                >{{makeOfferButtonText}}</fj-circle-button>
            </div>
        </div>
    </ng-container>
</fj-show-profile>
