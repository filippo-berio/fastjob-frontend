<ng-template dynamic></ng-template>

<ion-modal [isOpen]="!!openedTask"
           [initialBreakpoint]="0.66"
           [breakpoints]="[0, 0.66, 1]"
           (didDismiss)="openedTask = null"
>
    <ng-template>
        <fj-task [task]="openedTask!" class="block"></fj-task>
    </ng-template>
</ion-modal>
