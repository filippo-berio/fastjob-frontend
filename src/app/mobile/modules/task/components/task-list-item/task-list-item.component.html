<ion-card>

        <ion-card-subtitle>{{task.title}}</ion-card-subtitle>
        <ion-card-subtitle>{{task.price}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <div class="grid">
            <div class="ml-auto">
                <ng-content select="icon"></ng-content>
            </div>
        </div>

    </ion-card-content>
</ion-card>
