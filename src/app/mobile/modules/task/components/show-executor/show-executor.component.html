<fj-show-profile [profile]="match.executor">
    <ng-container ngProjectAs="actions">
        <div class="grid">
            <div class="flex justify-around">
                <button tuiButton
                        size="s"
                        (click)="openChat()"
                >Перейти в чат</button>

                <button tuiButton
                        size="s"
                        [disabled]="offerButtonDisabled"
                        (click)="offerTask()"
                >{{makeOfferButtonText}}</button>
            </div>
        </div>
    </ng-container>
</fj-show-profile>
