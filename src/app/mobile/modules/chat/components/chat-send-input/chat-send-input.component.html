<div
    class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-2"
>
    <div class="flex-grow">
        <div class="relative w-full">
            <input #input
                type="text"
                class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10"
            />
        </div>
    </div>
    <div class="ml-1">
        <button
            (click)="send.emit(input.value); input.value = ''"
            class="flex items-center justify-center bg-indigo-500 rounded-xl text-white px-4 h-10 flex-shrink-0"
        >
            <span>Отправить</span>
        </button>
    </div>
</div>
