<div class="ion-padding">
    <div class="bg-white shadow overflow-hidden rounded-xl">
        <ul role="list" class="divide-y divide-gray-200">
            <tui-loader *ngIf="loading$ | async; else content"></tui-loader>

            <ng-template #content>
                <fj-chat-list-item *ngFor="let chatItem of list$ | async"
                                   [item]="chatItem"
                                   class="block"
                                   (click)="chatModal.open(chatItem.companion)"
                ></fj-chat-list-item>

            </ng-template>
        </ul>
    </div>
</div>

<fj-chat-modal #chatModal></fj-chat-modal>
