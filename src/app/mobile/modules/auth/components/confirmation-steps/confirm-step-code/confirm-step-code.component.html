<div class="grid gap-3">
    <div class="flex justify-center">
        <p>Введите код из СМС</p>
    </div>

    <div class="flex justify-center">
        <tui-input
            class="w-1/3 code-input"
            [formControl]="control"
            [textMask]="maskOptions"
            [tuiTextfieldLabelOutside]="true"
            tuiTextfieldSize="m"
        >
            <input
                tuiTextfield
                inputmode="numeric"
            />
        </tui-input>
    </div>

    <div class="flex justify-center">
        <a tuiLink *ngIf="!secondsLeft" (click)="sendCode()">Отправить код повторно</a>
        <p class="text-neutral-500" *ngIf="secondsLeft">Отправить код повторно (Осталось {{ secondsLeft * 1000 | date:'mm:ss'}})</p>
    </div>


    <div class="flex justify-center">
        <p class="text-red-500" *ngIf="retries">Неверный код подтверждения. Попыток осталось: {{retries}}</p>
    </div>
</div>
