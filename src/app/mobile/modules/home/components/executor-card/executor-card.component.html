<fj-card-layout [categories]="card.profile.categories"
                [profile]="card.profile"
                class="h-full"
>
    <div class="flex flex-col">
        <img [src]="card.profile.photos[0]" alt="Executor photo"
             *ngIf="card.profile.photos.length"
        >
        <img [src]="placeholder" alt="Executor photo"
             *ngIf="!card.profile.photos.length"
        >
    </div>
</fj-card-layout>
