<fj-card-layout [categories]="executor.categories"
                [profile]="executor"
                class="h-full"
>
    <div class="flex flex-col">
        <img [src]="executor.photos[0]" alt="Executor photo"
             *ngIf="executor.photos.length"
        >
        <img [src]="placeholder" alt="Executor photo"
             *ngIf="!executor.photos.length"
        >
    </div>
</fj-card-layout>
