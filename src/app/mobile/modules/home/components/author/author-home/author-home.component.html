<div class="h-full flex flex-col">
    <ng-container *ngIf="executor; else noExecutor">
        <fj-executor-card [executor]="executor!"
                          *rerender="rerenderCardTrigger"
                          class="h-[90%] block"
        >
        </fj-executor-card>

        <div class="w-full flex-1 mt-auto"></div>
    </ng-container>
</div>

<ng-template #noExecutor>
    <fj-no-swipe-cards>
        НЕЧЕГО СВАЙПАТЬ, АВТОР
    </fj-no-swipe-cards>
</ng-template>
