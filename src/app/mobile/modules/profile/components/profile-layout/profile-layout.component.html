<div class="grid gap-4">
    <div class="flex justify-center grid gap-3">
        <fj-profile-icon size="xl"
                         [profile]="profile"
        ></fj-profile-icon>

        <div class="flex justify-center" id="profileName">
            <h4 class="text-2xl">{{profileRepresentation}}</h4>
        </div>
    </div>

    <div>
        <ng-content select="actions"></ng-content>
    </div>

    <div class="">
        <div class="grid gap-4">
            <div id="profileDescription" class="grid">
                <span class="text-neutral-500 text-xs">Описание</span>
                <span class="text-lg" *ngIf="profile.description">{{profile.description}}</span>
                <span class="text-lg" *ngIf="!profile.description">Не указано</span>
            </div>

            <div id="profileCategories" class="grid">
                <span class="text-neutral-500 text-xs">Категории</span>

                <ng-container [ngSwitch]="profile.categories.length > 0">
                    <ng-container *ngSwitchCase="true">
                        <fj-category-slider class="mt-1" [categories]="profile.categories"></fj-category-slider>
                    </ng-container>

                    <ng-container *ngSwitchCase="false">
                        Не указано
                    </ng-container>
                </ng-container>
            </div>

            <div id="profileCity" class="grid">
                <span class="text-neutral-500 text-xs">Населенный пункт</span>
                <span class="text-lg" *ngIf="profile.city?.title">{{profile.city?.title}}</span>
                <span class="text-lg" *ngIf="!profile.city?.title">Не указано</span>
            </div>
        </div>
    </div>
</div>
