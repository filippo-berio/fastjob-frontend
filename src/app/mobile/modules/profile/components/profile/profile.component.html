<ion-content class="ion-padding flex">
    <fj-profile-layout [profile]="profile"
                       withClickHandlers
                       [clickHandlers]=profileLayoutClickHandlers
                       [showMissing]="false"
    >
        <ng-container ngProjectAs="actions">
            <div class="grid gap-1">
                <fj-add-profile-info-button *ngIf="!profile.description"
                                            (click)="editDescription()"
                >Добавить описание</fj-add-profile-info-button>

                <fj-add-profile-info-button *ngIf="!profile.categories.length"

                                            (click)="editCategories()"
                >Добавить категории</fj-add-profile-info-button>

                <fj-add-profile-info-button *ngIf="!profile.city"

                                            (click)="editCity()"
                >Добавить населённый пункт</fj-add-profile-info-button>
            </div>
        </ng-container>
    </fj-profile-layout>

    <button tuiButton
            (click)="logout()"
            size="s"
    >
        Выйти из аккаунта
    </button>
</ion-content>
